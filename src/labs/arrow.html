<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Diamond Engine</title>
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-lg-5">
        <a class="navbar-brand" href="../home.html">Arrow Animation Lab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../home.html"
                >Home</a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <form action="">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff" />
          </form>
        </div>
        <div class="col">
          <button
            onclick="incr()"
            type="button"
            class="btn btn-labeled btn-danger"
          >
            <span class="btn-label"
              ><i class="fa fa-search-plus"></i>Zoom In</span
            >
          </button>
        </div>
        <div class="col">
          <button
            onclick="decr()"
            type="button"
            class="btn btn-labeled btn-danger"
          >
            <span class="btn-label"
              ><i class="fa fa-search-minus"></i>Zoom Out</span
            >
          </button>
        </div>
        <div class="col">
          <button
            id="choice"
            onclick="program()"
            type="button"
            class="btn btn-labeled btn-success"
          >
            <span class="btn-label"><i class="fa fa-check"></i></span>Show (No
            animation)
          </button>
        </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <div class="card" style="width: 9rem">
              <img
                src="../../img/icons/297001.svg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title text-center">Arrow</h5>
                <p class="card-text">Make the arrow move!</p>
                <a onclick="local_mobius();" class="btn btn-primary"
                  >Animate!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="../../js/three.js"></script>
    <script src="../../js/OrbitControls.js"></script>
    <script src="../create.js"></script>
    <script src="../animation.js"></script>
    <script src="../choice.js"></script>
    <script>
      var pos = 25;
      function incr() {
        pos -= 0.1;
        program();
      }
      function decr() {
        pos += 0.1;
        program();
        justShow();
      }
      function program() {
        colour = document.getElementById("colorpicker").value;
        setBackground('/img/bg/space.jpg')
        setColor(colour);
        setPos(pos);
        choose("3");
        justShow();
      }
      function local_mobius() {
        colour = document.getElementById("colorpicker").value;
        setBackground('/img/bg/space.jpg')
        setColor(colour);
        setPos(pos);
        choose("3");
        mobius(Date.now());
      }
    </script>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Diamond Engine 2022
        </p>
      </div>
    </footer>
  </body>
</html>
