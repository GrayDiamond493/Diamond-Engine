<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
      />
      <title>Diamond Engine</title>
    </head>
    <body>
    <!-- Responsive navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
          <a class="navbar-brand" href="#!">Diamond Engine</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#!"
                  >Home</a
                >
              </li>
              <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Header-->
        <header class="py-5">
          <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-secondary rounded-3 text-center">
              <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Start animating now!</h1>
                <a class="btn btn-primary btn-lg" href="display.html">Look for a model</a>
              </div>
            </div>
          </div>
        </header>
        <!-- Page Content-->
        <div
          id="carouselExampleIndicators"
          class="carousel slide bg-secondary"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/icons/cube.svg"
                class="card-img-top rounded mx-auto d-block"
                style="width: 18rem;"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/icons/sphereSVG2.svg"
                class="card-img-top rounded mx-auto d-block"
                style="width: 18rem;"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/icons/mobius_strip.svg"
                class="card-img-top rounded mx-auto d-block"
                style="width: 18rem;"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/icons/arrow.svg"
                class="card-img-top rounded mx-auto d-block"
                style="width: 18rem;"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/icons/house.svg"
                class="card-img-top rounded mx-auto d-block"
                style="width: 18rem;"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Footer-->
      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">
            Copyright &copy; Diamond Engine 2022
          </p>
        </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
    </body>
  </html>
</html>
